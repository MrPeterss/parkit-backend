name: Deploy Production Backend

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t parkit-backend:latest .

      - name: Deploy new container
        run: |
          # Stop and remove existing container if running
          docker stop parkit-backend || true
          docker rm parkit-backend || true

          # Run new container with Xvfb for non-headless Chromium with stealth
          docker run -d \
            --name parkit-backend \
            --restart unless-stopped \
            --init \
            --shm-size=2g \
            -p 8000:8000 \
            --env-file ${{ secrets.ENV_FILE_PATH }} \
            --security-opt seccomp=unconfined \
            --cap-add=SYS_ADMIN \
            -e DISPLAY=:99 \
            -v ${{ secrets.DATABASE_PATH }}:/app/data/sqlite.db \
            parkit-backend:latest
